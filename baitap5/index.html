<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>BÃ i 5 - JavaScript</title>
</head>

<body>
    <div class="container group_exercise">
        <div class="listQuestion">
            <h3>List Question</h3>
            <div id="listQuestion">
            </div>
            <div class="btn_group">
                <button type="button" class="btn btn-success" id="submit">Submit</button>
            </div>
        </div>
        <div class="question" id="content__qa">
            <h3 id="question"></h3>
            <p id="questionName"></p>
            <div id="listAnswer">
            </div>
            <div class="group_prev-next">
                <button type="button" class="btn btn-success" id="accept">Accept</button>
            </div>
        </div>
        <div id="group__time">
            <p id="time"></p>
            <ul id="yourAnswer">
                <li>Your answer:</li>
            </ul>
        </div>
        <div id="resultTotal">
            <p id="timeEnd">
            </p>
            <div class="groupAnswer">
                <ul id="yourA">
                    <li>Your answer:</li>
                </ul>
                <ul id="answerCorrect">
                    <li>Answer of Exercise:</li>
                </ul>
            </div>
            <h3 id="total"></h3>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
